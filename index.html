<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Create your shopping list!</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="https://jatb01.github.io/Demo-Website/">
                Demo Website
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://jatb01.github.io/Demo-Website/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/JatB01/Shopping-List" target="_blank">GitHub
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="display-3 text-center my-4">
            <i class="fas fa-shopping-basket mr-3"></i>Shopping List</h1>
        <p class="text-center mb-3" id="first">Enter your items and update the shopping list!</p>
        <br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="userinput" placeholder="enter items">
            <div class="input-group-append ">
                <button id="enter" class="btn btn-primary mx-2 ">Enter</button>
                <button id="clear" class="btn btn-danger btn-sm ">Clear All</button>
            </div>
        </div>
        <ul class="list-group" id="ul">
            <li class="list-group-item list-group-item-info" id="li">Notebook</li>
            <li class="list-group-item list-group-item-info" id="li">Peas</li>
            <li class="list-group-item list-group-item-info" id="li">Spinach</li>
            <li class="list-group-item list-group-item-info" id="li">Rice</li>
            <li class="list-group-item list-group-item-info" id="li">Birthday Cake</li>
            <li class="list-group-item list-group-item-info" id="li">Candles</li>
        </ul>
    </div>


    <footer class="main-footer bg-dark text-white">
        <div class="container" id="footer">
            <div class="row">
                <div class="col text-center py-1">
                    Jatinder Bains &copy;
                    <span id="year"></span>
                    <br>
                </div>
            </div>
        </div>
        <!-- Modal -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());
    </script>
</body>

</html>
